<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meeve</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');
        
        body{
            background-color: #222222;
        }
        
        .thankyou-wrapper{
        max-width:100%;
        height:100vh;
        background:#222222; 
        padding:10px 0px 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        .thankyou-wrapper h1{
        font:100px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#333333;
        padding:0px 10px 10px;
        }
        .thankyou-wrapper p{
        font:26px Arial, Helvetica, sans-serif;
        text-align:center;
        color:#eeeeee;
        padding:5px 10px 10px;
        margin-top: -80px;
        margin-bottom: 100px;
        }
        .thankyou-wrapper img{
            -webkit-filter: invert(1);
            filter: invert(1);
        }
        .page-button{
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 50px;
            background-color: #ffb400;
            color: #000000;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .page-button i{
            margin: 0px 10px 0px 5px;
        }

        .page-button:hover{
            background-color: #000000;
            color: #eeeeee;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <section class="login-main-wrapper">
        <div class="main-container">
          <div class="login-process">
            <div class="login-main-container">
              <div class="thankyou-wrapper">
                <h1><img src="http://montco.happeningmag.com/wp-content/uploads/2014/11/thankyou.png" alt="thanks" width="100%"/></h1>
                <p>for contacting me, I will get in touch with you soon... </p>
                <a href="index.html" class="page-button">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to home
                </a>
                <div class="clr"></div>
              </div>
              <div class="clr"></div>
            </div>
          </div>
          <div class="clr"></div>
        </div>
      </section>
</body>
</html>
